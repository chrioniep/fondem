{% extends "base.html" %}

{% load static %}

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>News</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->

                            </div>

                    </div>
                </div>

               
            </div>
